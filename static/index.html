<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Data Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">School Data System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="people">People</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="tcp-client">TCP Client</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Dashboard Section -->
            <div id="dashboard-section">
                <h2>Dashboard</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-header">Departments</div>
                            <div class="card-body">
                                <h5 class="card-title" id="dept-count">Loading...</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-header">Employees</div>
                            <div class="card-body">
                                <h5 class="card-title" id="employee-count">Loading...</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-header">Students</div>
                            <div class="card-body">
                                <h5 class="card-title" id="student-count">Loading...</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- People Section -->
            <div id="people-section" style="display: none;">
                <h2>People Management</h2>
                <div class="mb-3">
                    <select id="department-filter" class="form-select">
                        <option value="">All Departments</option>
                    </select>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Department</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="people-table">
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- TCP Client Section -->
            <div id="tcp-client-section" style="display: none;">
                <h2>TCP Client</h2>
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Request Type</label>
                            <select id="request-type" class="form-select">
                                <option value="EMAIL">Get Email</option>
                                <option value="PHONE">Get Phone</option>
                                <option value="LIST">Get Department List</option>
                            </select>
                        </div>
                        <div class="mb-3" id="param1-group">
                            <label class="form-label">First Name</label>
                            <input type="text" id="param1" class="form-control">
                        </div>
                        <div class="mb-3" id="param2-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" id="param2" class="form-control">
                        </div>
                        <button id="send-request" class="btn btn-primary">Send Request</button>
                        <div class="mt-3">
                            <label class="form-label">Response:</label>
                            <div id="tcp-response" class="alert alert-secondary" style="min-height: 100px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
